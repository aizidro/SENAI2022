<html lang="en">

    <style>
        body {
            background-color: #09bbf6;

<body>
    <h1>Iniciando estudos DOM</h1>
    <h1>Iniciando estudos DOM</h1>
   
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>
    <div id="ola">Clique em mim</div>
</body>
<script>
    var corpo = window.document.body
    var p1 = window.document.getElementsByTagName('p')[0]
    var titulo = window.document.getElementsByTagName('h1')[0]
    var titulo2 = window.document.getElementsByTagName('h1')[1]
    var p2 = window.document.querySelectorAll('p')[1]
    var div2 = document.querySelector('#ola')

    p1.style.color = 'blue'
    titulo.style.color = 'yellow'
    titulo2.style.color = 'black'
    p2.style.color = 'red'
    
    div2.style.color = 'red'
</script>
